{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-3">
            <img src="/uploads/{{pokemon.picture}}" alt="{{pokemon.picture}}" style="width: 100%; height: 100%">
        </div>

        <div class="col-sm-9">
            <h2>{{pokemon.name}}
                <small>
                    Pokemon n_{{pokemon.number}}
                </small>
            </h2>
            <p class="lead">
                {{pokemon.description}}
            </p>
            <h2>Types :</h2>
            {% for t in pokemon.types %}
                <a href="/types/{{t.name}}">
                    <span style="background-color:{{t.color}}; padding: 5px 10px; color: white; margin: 10px; border-radius: 7px" class="label label-default">
                        {{t.name}}
                    </span>
                </a>
            {% endfor %}
        </div>
    </div>
    <br>
    <a href="/edit/{{pokemon._id}}" class="btn btn-primary">Editer</a>
    <a href="/delete/{{pokemon._id}}" class="btn btn-danger">Supprimer</a>
{% endblock %}
